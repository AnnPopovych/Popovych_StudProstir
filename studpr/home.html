<!DOCTYPE html>
<html>
  <head>
    <title>StudProstir</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/styleguide.css" />
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <div class="registration">
      <header class="header">
        <div class="home">
          <div class="text-wrapper">StudProstir</div>
          <img class="fxemoji-books" src="img/fxemoji-books.svg" />
        </div>
        <div class="frame">
          <div class="search-input-field input-field">
            <input class="search" placeholder="Пошук..." />
          </div>
          <img class="search" alt="" src="img/basil_search-solid.svg" />
          <img class="message" alt="" src="img/uiw_message.svg" />
          <a href="grades.html"
            ><img class="analytics" alt="" src="img/carbon_analytics.svg"
          /></a>
          <img class="book" alt="" src="img/mingcute_book-5-line.svg" />
          <a href="/login.html"
            ><img src="img/iconamoon_profile.svg" alt=""
          /></a>
        </div>
      </header>
      <div class="home-section">
        <div class="text-wrapper">Мої курси</div>
        <div class="frame">
          <a
            href="first-subject.html"
            class="subject-tile subject-tile-template"
          >
            <div class="tile-name">Проектування Інформаційних Систем</div>
            <div class="credit-count">8 кредитів</div>
          </a>
          <div class="subject-tile-6 subject-tile-template">
            <p class="tile-name">Методи Обчислень та Візуалізація Даних</p>
            <div class="credit-count">4 кредитів</div>
          </div>
          <div class="subject-tile-2 subject-tile-template">
            <p class="tile-name">Методи Оптимізації та Дослідження Операцій</p>
            <div class="credit-count">5 кредитів</div>
          </div>
          <div class="subject-tile-3 subject-tile-template">
            <div class="tile-name">Бізнес-аналіз Інформаційних Процесів</div>
            <div class="credit-count">4 кредитів</div>
          </div>
          <div class="subject-tile-4 subject-tile-template">
            <div class="tile-name">Технології Бізнес-аналізу</div>
            <div class="credit-count">6 кредитів</div>
          </div>
          <div class="subject-tile-5 subject-tile-template">
            <div class="tile-name">Функціональний Аналіз</div>
            <div class="credit-count">3 кредитів</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
