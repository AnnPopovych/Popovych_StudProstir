<!DOCTYPE html>
<html>
  <head>
    <title>StudProstir</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/styleguide.css" />
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <div class="registration">
      <img class="background" src="img/background.png" />
      <header class="header">
        <div class="home">
          <div class="text-wrapper">StudProstir</div>
          <a href="home.html"
            ><img class="fxemoji-books" src="img/fxemoji-books.svg"
          /></a>
        </div>
        <div class="frame">
          <div class="search-input-field input-field">
            <input class="search" placeholder="Пошук..." />
          </div>
          <img class="search" alt="" src="img/basil_search-solid.svg" />
          <img class="message" alt="" src="img/uiw_message.svg" />
          <a href="grades.html"
            ><img class="analytics" alt="" src="img/carbon_analytics.svg"
          /></a>
          <img class="book" alt="" src="img/mingcute_book-5-line.svg" />
          <a href="/login.html"
            ><img src="img/iconamoon_profile.svg" alt=""
          /></a>
        </div>
      </header>
      <div class="info-section">
        <div class="text-wrapper">Проектування Інформаційних Систем</div>
        <div class="div">Загальне</div>
        <div class="rectangle"></div>
        <div class="info-elem">
          <img class="arcticons" src="img/arcticons_thriftbooks.png" />
          <div class="text-wrapper-2">Довідкова література</div>
        </div>
        <div class="rectangle-2"></div>
        <div class="text-wrapper-2">Вказівки до лабораторних робіт</div>
        <div class="rectangle-2"></div>
        <div class="info-elem">
          <img class="group" src="img/Group 332.png" />
          <p class="text-wrapper-2">
            Методичні вказівки для виконання лабораторної роботи №1
          </p>
        </div>
        <div class="info-elem">
          <div class="pepicons-pencil-file-wrapper">
            <img class="group" src="img/Group 332.png" />
          </div>
          <p class="text-wrapper-2">
            Методичні вказівки для виконання лабораторної роботи №2
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
