<!DOCTYPE html>
<html>
  <head>
    <title>StudProstir</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/styleguide.css" />
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <div class="registration">
      <header class="header">
        <div class="home">
          <div class="text-wrapper">StudProstir</div>
          <a href="home.html"
            ><img class="fxemoji-books" src="img/fxemoji-books.svg"
          /></a>
        </div>
        <div class="frame">
          <div class="search-input-field input-field">
            <input class="search" placeholder="Пошук..." />
          </div>
          <img class="search" alt="" src="img/basil_search-solid.svg" />
          <img class="message" alt="" src="img/uiw_message.svg" />
          <img class="analytics" alt="" src="img/carbon_analytics.svg" />
          <img class="book" alt="" src="img/mingcute_book-5-line.svg" />
          <a href="/login.html"
            ><img src="img/iconamoon_profile.svg" alt=""
          /></a>
        </div>
      </header>
      <div class="grades-section">
        <div class="div">Оцінки</div>
        <div class="line-45"></div>
        <div class="frame-344">
          <div class="subject-elem-white">
            <div class="div2">Проектування Інформаційних Систем</div>
            <div class="_55">55</div>
          </div>
          <div class="subject-elem-blue">
            <div class="div2">Методи Обчислень та Візуалізація Даних</div>
            <div class="_55">45</div>
          </div>
          <div class="subject-elem-white">
            <div class="div2">Методи Оптимізації та Дослідження Операцій</div>
            <div class="_55">40</div>
          </div>
          <div class="subject-elem-blue">
            <div class="div2">Бізнес-аналіз Інформаційних Процесів</div>
            <div class="_55">47</div>
          </div>
          <div class="subject-elem-white">
            <div class="div2">Технології Бізнес-аналізу</div>
            <div class="_55">47</div>
          </div>
          <div class="subject-elem-blue">
            <div class="div2">Функціональний Аналіз</div>
            <div class="_55">40</div>
          </div>
        </div>
        <canvas id="myChart" width="400" height="200"></canvas>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/graph.js"></script>
</html>
